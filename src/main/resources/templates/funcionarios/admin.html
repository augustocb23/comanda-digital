<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <!--/*@thymesVar id="isAdmin" type="boolean"*/-->
  <section layout:fragment="content">
    <div class="container">
      <div class="border border-dark p-2 rounded">
        <div class="row">

          <!-- barra lateral -->
          <div class="col-md-3">
            <section class="pb-3">
              <div class="alert alert-info">
                <h4 class="alert-heading"><i>admin</i></h4>
                <hr>
                <p>Utilize esta página para desativar o acesso à conta ou alterar a senha padrão</p><br/>
                <p>Usuário atual: <span sec:authentication="name"></span>
              </div>
            </section>
            <div>
              <a class="btn btn-block btn-dark" href="/funcionarios/"><i class="fas fa-arrow-left"
              ></i><span class="text-center">&nbsp;Gerenciar funcionários</span></a>
              <button type="submit" form="form" class="btn btn-block btn-secondary text-center"
                      href="/funcionarios/editar"><i class="fas fa-save"
              ></i>&nbsp;Salvar
              </button>
              <a class="btn btn-block btn-secondary text-center" href="/funcionarios/editar"><i class="fas fa-plus"
              ></i>&nbsp;Cadastrar funcionário</a>
            </div>
          </div>

          <!-- conteúdo -->
          <div class="col-md-9">
            <h4 class="titulo-pagina">Administrador</h4>
            <form id="form" th:action="@{/funcionarios/salvarAdmin}" method="post" th:object="${admin}">
              <input type="hidden" th:field="*{codigo}">
              <div class="row">
                <div class="input-group col-md-5">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="nome">Nome</label>
                  </div>
                  <input id="nome" class="form-control" type="text" th:field="*{nome}" readonly>
                </div>
                <div class="input-group col-md-7">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="login">Login</label>
                  </div>
                  <input id="login" class="form-control" type="text" th:field="*{login}" readonly>
                </div>
              </div>
              <div class="d-flex flex-row my-4">
                <div class="input-group col-md-3 px-0">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input id="ativo" type="checkbox" th:field="*{ativo}">
                    </div>
                  </div>
                  <div class="input-group-append">
                    <label class="input-group-text" for="ativo">Usuário ativo</label>
                  </div>
                </div>
                <p class="text-muted">Desativar o usuário para impedir que faça login no sistema</p>
              </div>
              <div class="border border-primary rounded p-2 my-4">
                <div class="row">
                  <h5 class="col-md-3 text-primary">Alterar senha</h5>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="senha_nova">Nova senha</label>
                      </div>
                      <input id="senha_nova" class="form-control" type="password" th:field="*{senhaNova}">
                    </div>
                    <div class="invalid-feedback">
                      <span th:errors="*{senhaNova}"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="senha_conf">Confirme</label>
                      </div>
                      <input id="senha_conf" class="form-control" type="password" th:field="*{senhaConfirma}">
                    </div>
                    <div class="invalid-feedback">
                      <span th:errors="*{senhaConfirma}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
