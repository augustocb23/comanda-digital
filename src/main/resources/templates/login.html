<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout
      http://www.thymeleaf.org/xsd/thymeleaf-extras-dialect-2.1.xsd">
<body>
  <section layout:fragment="sidebar">
    <div class="mx-auto div-form bg-light mt-1 p-2 pb-4 border border-secondary rounded">
      <h5 class="fonte-titulo titulo-pagina">Acesso para funcion치rios</h5>
      <form method="post" onsubmit="$(this).find('.btn').attr('disabled',true)" th:action="@{/login}">
        <div class="input-group padding-form">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <input autofocus class="form-control" name="username" placeholder="Usu치rio" required type="text"/>
        </div>
        <div class="input-group padding-form">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <input class="form-control" name="password" placeholder="Senha" required type="password"/>
        </div>
        <button class="btn btn-dark float-right" type="submit">
          <i class="fas fa-sign-in-alt"></i>&nbsp;Entrar
        </button>
      </form>
    </div>
  </section>

  <section layout:fragment="content" style="background-color: transparent">
    <div class="px-lg-5 px-md-3 pt-lg-4 pt-md-2 text-md-right">
      <h3 class="titulo-pagina">Visualizar comandas</h3>
      <p class="text-muted">Para acessar sua comanda, <a class="active" th:href="@{/visualizar}">clique aqui</a></p>
    </div>
  </section>

  <section layout:fragment="scripts">
    <script th:if="${error}" type="text/javascript">
      toast({title: 'Usu치rio ou senha inv치lidos', type: 'error'});
      history.replaceState({}, 'Comanda Digital', 'login');
    </script>
  </section>
</body>
</html>
